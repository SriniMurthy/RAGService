<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGService - Agentic ChatBOT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 0.95em;
        }

        .query-panel {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .response-panel {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .response-panel.active {
            display: block;
        }

        .step {
            margin-bottom: 20px;
            padding: 15px;
            border-left: 4px solid;
            border-radius: 5px;
            background: #f9f9f9;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .step.thought {
            border-left-color: #667eea;
        }

        .step.action {
            border-left-color: #f59e0b;
        }

        .step.observation {
            border-left-color: #10b981;
        }

        .step.answer {
            border-left-color: #ef4444;
            background: #fff5f5;
        }

        .step-label {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75em;
            letter-spacing: 1px;
            margin-bottom: 8px;
            opacity: 0.7;
        }

        .step.thought .step-label { color: #667eea; }
        .step.action .step-label { color: #f59e0b; }
        .step.observation .step-label { color: #10b981; }
        .step.answer .step-label { color: #ef4444; }

        .step-content {
            font-size: 0.95em;
            line-height: 1.6;
            color: #333;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .stat {
            flex: 1;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .examples {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .examples h3 {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .example-queries {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .example-query {
            padding: 8px 15px;
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-query:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Agentic ChatBOT</h1>
            <p class="subtitle">Watch the AI agent think, plan, and execute in real-time</p>
        </div>

        <div class="query-panel">
            <div class="input-group">
                <input type="text"
                       id="questionInput"
                       placeholder="Ask anything... (e.g., What is AAPL stock price and how does it compare to last year?)"
                       autofocus>
                <button id="askButton" onclick="askQuestion()">Ask ReACT Agent</button>
            </div>

            <div class="examples">
                <h3>Try these examples:</h3>
                <div class="example-queries">
                    <span class="example-query" onclick="setQuery('What is the current stock price of AAPL?')">Stock price query</span>
                    <span class="example-query" onclick="setQuery('Who is Srinivas Murthy and what projects did he work on?')">Document search</span>
                    <span class="example-query" onclick="setQuery('Compare AAPL and GOOGL stock prices')">Multi-step analysis</span>
                    <span class="example-query" onclick="setQuery('What is the weather in San Francisco?')">Real-time data</span>
                </div>
            </div>
        </div>

        <div class="response-panel" id="responsePanel">
            <div id="steps"></div>
            <div class="stats" id="stats" style="display: none;">
                <div class="stat">
                    <div class="stat-value" id="iterationCount">0</div>
                    <div class="stat-label">Iterations</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="tokenCount">0</div>
                    <div class="stat-label">Tokens Used</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="timeElapsed">0ms</div>
                    <div class="stat-label">Time Elapsed</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let startTime = null;
        let iterations = 0;
        let totalTokens = 0;

        function setQuery(query) {
            document.getElementById('questionInput').value = query;
            document.getElementById('questionInput').focus();
        }

        function askQuestion() {
            const question = document.getElementById('questionInput').value.trim();
            if (!question) {
                alert('Please enter a question');
                return;
            }

            // Reset UI
            document.getElementById('steps').innerHTML = '';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('responsePanel').classList.add('active');
            document.getElementById('askButton').disabled = true;
            iterations = 0;
            totalTokens = 0;
            startTime = Date.now();

            // Show loading spinner
            //addStep('loading', 'Loading...', '<div class="spinner"></div>');
            addStep('loading', 'Loading...', '');

            // Close existing connection
            if (eventSource) {
                eventSource.close();
            }

            // Connect to streaming endpoint
            const encodedQuestion = encodeURIComponent(question);
            eventSource = new EventSource(`/RAG/askStream?q=${encodedQuestion}`);

            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);

                // Remove loading spinner on first message
                const loadingStep = document.querySelector('.step.loading');
                if (loadingStep) {
                    loadingStep.remove();
                }

                handleEvent(data);
            };

            eventSource.onerror = function(error) {
                console.error('EventSource error:', error);
                addStep('error', 'Error', '<div class="error">Connection error. Please try again.</div>');
                eventSource.close();
                document.getElementById('askButton').disabled = false;
            };

            // Listen for completion
            eventSource.addEventListener('complete', function(event) {
                const data = JSON.parse(event.data);
                totalTokens = data.totalTokens || 0;
                iterations = data.iterations || 0;
                updateStats();
                eventSource.close();
                document.getElementById('askButton').disabled = false;
            });
        }

        function handleEvent(data) {
            const type = data.type.toLowerCase();

            switch(type) {
                case 'thought':
                    addStep('thought', 'Thought', data.content);
                    break;
                case 'action':
                    addStep('action', 'Action', data.content);
                    break;
                case 'observation':
                    addStep('observation', 'Observation', data.content);
                    iterations++;
                    updateStats();
                    break;
                case 'answer':
                    addStep('answer', 'Final Answer', data.content);
                    document.getElementById('stats').style.display = 'flex';
                    break;
            }

            // Auto-scroll to latest step
            const stepsContainer = document.getElementById('steps');
            stepsContainer.scrollTop = stepsContainer.scrollHeight;
        }

        function addStep(type, label, content) {
            const stepsDiv = document.getElementById('steps');
            const stepDiv = document.createElement('div');
            stepDiv.className = `step ${type}`;
            stepDiv.innerHTML = `
                <div class="step-label">${label}</div>
                <div class="step-content">${escapeHtml(content)}</div>
            `;
            stepsDiv.appendChild(stepDiv);
        }

        function updateStats() {
            document.getElementById('iterationCount').textContent = iterations;
            document.getElementById('tokenCount').textContent = totalTokens;
            document.getElementById('timeElapsed').textContent = (Date.now() - startTime) + 'ms';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter key to submit
        document.getElementById('questionInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        });
    </script>
</body>
</html>
